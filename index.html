<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Stand-up Selector</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <canvas id="canv"></canvas>
  <div class="sky">
    <div class="clouds">
      <div class="c1 one"></div>
      <div class="c1 two"></div>
      <div class="c1 three"></div>
      <div class="c1 four"></div>
      <div class="c2 one"></div>
      <div class="c2 two"></div>
      <div class="c2 three"></div>
      <div class="c2 four"></div>
    </div>
  </div>

  <div class="help">?</div> 

  <div class="ui">
    <button class="ui-button" id="pick-button">Pick Stand-up Runner</button>
  </div>

  <div class="overlay">
    <div class="tabs">
      <div class="tabs-labels"><span class="tabs-label">Team Members</span></div>

      <div class="tabs-panels">
        <div class="tabs-panel names-panel">
          <div class="names-content">
            <h1>Stand-up Selector</h1>
            <p>Enter your team members, one per line:</p>
            <textarea class="names-input" id="names-input" placeholder="Alice&#10;Bob&#10;Charlie&#10;Diana"></textarea>
            <button class="save-button" id="save-names">Save Team</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
