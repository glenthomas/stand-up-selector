<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Animated flock picker that helps teams pick the next stand-up runner with style.">
  <meta name="author" content="Glen Thomas">
  <meta name="keywords" content="random selector, team standup, random picker, team meetings, agile">
  <meta name="theme-color" content="#B7B0E3">
  <meta property="og:title" content="Flock Picker">
  <meta property="og:description" content="Let the animated flock picker choose someone from your team.">
  <meta property="og:type" content="website">
  <title>Flock Picker</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <canvas id="canv"></canvas>
  <div class="sky">
    <div class="clouds">
      <div class="c1 one"></div>
      <div class="c1 two"></div>
      <div class="c1 three"></div>
      <div class="c1 four"></div>
      <div class="c2 one"></div>
      <div class="c2 two"></div>
      <div class="c2 three"></div>
      <div class="c2 four"></div>
    </div>
  </div>
  <audio id="bird-sounds">
    <source src="audio/bird-sounds.mp3" type="audio/mpeg">
  </audio>

  <div class="help">settings</div> 

  <div class="ui">
    <button class="ui-button" id="pick-button">Pick Name</button>
  </div>

  <div class="overlay">
    <div class="tabs">
      <div class="tabs-labels"><span class="tabs-label">Names</span></div>

      <div class="tabs-panels">
        <div class="tabs-panel names-panel">
          <div class="names-content">
            <h1>Flock Picker</h1>
            <p>Enter your names, one per line:</p>
            <textarea class="names-input" id="names-input" placeholder="Alice&#10;Bob&#10;Charlie&#10;Diana"></textarea>
            <button class="save-button" id="save-names">Save Names</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
